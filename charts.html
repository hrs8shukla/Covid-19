<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <title>GeoLocations</title>
  </head>
  <body style="font-family: 'Poppins', sans-serif;">
    <!-- <h1>countries affected</h1> -->
    <div class="container">
      
        <div class="card">
           
            <div class="card-header text-center">
              TopMost Affected Countries
            </div>
             
            <div id="regions_div" style="width:1000px; height: 500px;"></div>
            <p class=" text-muted text-center"> <span class="text-center">Sources:-</span><span class="text-primary text-center">WHO</span> <span class="float-right"><a href="index.html"> Go back</a> </span></p>
            
        </div>
    </div>
  </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country','Rank'],
          ['Germany',18],
          ['United States',1],
          ['Brazil',2],
          ['Canada',21],
          ['France',19],
          ['Russia',4],
          ['South Africa',5],
          ['Peru',6],
          ['Mexico',7],
          ['India',3],
          ['Chile',8],
          ['Spain',9],
          ['UK',10],
          ['Iran',11],
          ['Pakistan',12],
          ['Saudi Arabia',13],
          ['Itly',14],
          ['Turkey',15],
          ['Columbia',16],
          ['Bangladesh',17],
          ['Argentina',21],
           
        ]);

        var options = {
          colorAxis:{colors:['red','green']}

          };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
  <script>
      $(window).resize(function(){
        drawRegionsMap();
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
